<div class="background">
	
</div>

<div class="container" id="blur">
	<div class="background-img">
		<img src="template/img/svg/heart.svg" alt="" class="inf__img-heart">
	</div>

	<div class="wrapper-full">
		
		<my-header></my-header>

		<section class="about">
			<div class="about__info">
				<div class="info__title">
					<span class="info__title-text">Добре Серце</span>
					<div class="info__title-more">
						<span class="title-more__text">детальніше про проект</span>
						<a href="#" class="title-more__link">
							<img src="template/img/more.png" alt="more" class="title-more__img">
						</a>
					</div>
				</div>

				<div class="info__acts">
					<span class="info__acts-message">Вже зараз Ви можете допомогти тим, хто дійсно потребує допомоги</span>
					<div class="info__acts-links">
						<div class="links__link-how">
							<span class="link-how__text">Як Ви можете допомогти?</span>
							<a href="#" class="link-how__router">
								<img src="template/img/more.png" alt="how" class="link-how__img">
							</a>
						</div>
						<a href="/urgenthelp" class="links__link-now">
							<span class="link-now__text">Допомогти вже зараз</span>
						</a>
					</div>
				</div>

				<div class="info__project">
					<span class="info__project-suggestion">
						Якщо Вам необхідна допомога, додайте проект
					</span>
					<div class="info__project-add">
						<span class="project-add__text">Додати проект</span>
						<a href="#" class="project-add__link">
							<img src="template/img/add.png" alt="add-project" class="project-add__img">
						</a>
					</div>
				</div>
			</div>
		</section>

		<footer class="footer">
			<div class="footer__socials">
				<span class="socials__text">Розповісти всім:</span>
				<ul class="socials__list">
					<li class="socials__list-item">
						<a href="#" class="socials__list-link">
							<img src="template/img/twitter.png" alt="twitter" class="socials__list-img">
						</a>
					</li>
					<li class="socials__list-item">
						<a href="#" class="socials__list-link">
							<img src="template/img/facebook.png" alt="facebook" class="socials__list-img">
						</a>
					</li>
					<li class="socials__list-item">
						<a href="#" class="socials__list-link">
							<img src="template/img/vk.png" alt="vk" class="socials__list-img">
						</a>
					</li>
				</ul>
			</div>
		</footer>

		<div class="chat">
			<a href="#" class="chat__link">
				<img src="template/img/chat.png" alt="chat" class="chat__link-img">
			</a>
		</div>

		<search-block></search-block>
	</div>
